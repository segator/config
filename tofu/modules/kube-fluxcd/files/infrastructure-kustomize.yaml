---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path:  ./gitops/infrastructure/controllers
  prune: true
  wait: true
  postBuild:
    substitute:
%{ for key, value in substitutions ~}
      ${key}: "${value}"
%{ endfor ~}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/infrastructure/config
  prune: true
  wait: true
  postBuild:
    substitute:
%{ for key, value in substitutions ~}
      ${key}: "${value}"
%{ endfor ~}