---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path:  ./gitops/infrastructure/controllers
  prune: true
  wait: true
  postBuild:
    substitute:
      base_domain: "k8s-cluster.segator.es"
      external_nlb_ip: "89.168.60.58"
      external_nlb_ocid: "ocid1.networkloadbalancer.oc1.eu-paris-1.amaaaaaarkjabdyagblf3mueci43sitk6w4mgfzg6uc22mmqe346yblwxtda"
      http_nodeport: "32020"
      https_nodeport: "30134"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/infrastructure/config
  prune: true
  wait: true
  postBuild:
    substitute:
      base_domain: "k8s-cluster.segator.es"
      external_nlb_ip: "89.168.60.58"
      external_nlb_ocid: "ocid1.networkloadbalancer.oc1.eu-paris-1.amaaaaaarkjabdyagblf3mueci43sitk6w4mgfzg6uc22mmqe346yblwxtda"
      http_nodeport: "32020"
      https_nodeport: "30134"
