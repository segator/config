---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path:  ./gitops/infrastructure/controllers
  prune: true
  wait: true
  postBuild:
    substitute:
      base_domain: "k8s-cluster.segator.es"
      external_nlb_ip: "141.253.109.0"
      external_nlb_ocid: "ocid1.networkloadbalancer.oc1.eu-paris-1.amaaaaaarkjabdyayh37j3ilyydrhrvjz3xbxxhbvhyez54xrnysyo5u4zla"
      http_nodeport: "32174"
      https_nodeport: "32649"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/infrastructure/config
  prune: true
  wait: true
  postBuild:
    substitute:
      base_domain: "k8s-cluster.segator.es"
      external_nlb_ip: "141.253.109.0"
      external_nlb_ocid: "ocid1.networkloadbalancer.oc1.eu-paris-1.amaaaaaarkjabdyayh37j3ilyydrhrvjz3xbxxhbvhyez54xrnysyo5u4zla"
      http_nodeport: "32174"
      https_nodeport: "32649"
